<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <header class="header" id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="m1.png" alt="Mclaren Logo" style="height: 70px; width: auto;" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center">Checkout</h1>

        <div class="row">
            <div class="col-md-8">
                <h3>Billing Details</h3>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control" placeholder="Enter your city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" class="form-control" placeholder="Enter your ZIP code" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" class="form-control" required>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank-transfer">Bank Transfer</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <h3>Order Summary</h3>
                <div class="card">
                    <div class="card-body">
                        <p><strong>Selected Car:</strong> <span id="selectedCar">---</span></p>
                        <p><strong>Model:</strong> <span id="selectedModel">---</span></p>
                        <p><strong>Price:</strong> <span id="selectedPrice">---</span></p>
                        <button id="confirmOrder" class="btn btn-primary btn-block mt-3">Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2024 McLaren. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const selectedCar = JSON.parse(localStorage.getItem("selectedCar"));

            if (selectedCar) {
                document.getElementById("selectedCar").innerText = selectedCar.name;
                document.getElementById("selectedModel").innerText = selectedCar.model;
                document.getElementById("selectedPrice").innerText = selectedCar.price;
            } else {
                alert("No car selected. Please go back and choose a car.");
            }

            document.getElementById("confirmOrder").addEventListener("click", function () {
                alert("Order confirmed! Thank you for your purchase.");
                localStorage.clear();
                window.location.href = "index.html";
            });
        });
    </script>
</body>

</html>
